<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Beca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Formulario de Solicitud de Beca</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info text-center">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('main.solicitud') }}" method="POST" enctype="multipart/form-data" class="p-4 bg-white rounded shadow">
    <div class="mb-3">
      <label class="form-label">Nombre completo</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">CURP</label>
      <input type="text" name="curp" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" name="correo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" name="telefono" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Número de Seguro Social</label>
      <input type="text" name="nss" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Porcentaje de materias cursadas</label>
      <input type="number" name="porcentaje" min="0" max="100" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Carrera</label>
      <select name="carrera" class="form-select" required>
        <option value="">Selecciona tu carrera</option>
        <option value="ICC">Ingeniería en Ciencias de la Computación</option>
        <option value="LCC">Licenciatura en Ciencias de la Computación</option>
        <option value="ITI">Ingeniería en Tecnologías de la Información</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de beca</label>
      <input type="text" name="beca" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Documento PDF (Identificación, comprobante, etc.)</label>
      <input type="file" name="pdf" accept="application/pdf" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Enviar solicitud</button>
    </div>
  </form>
</div>

</body>
</html>

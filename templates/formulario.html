<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Beca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Portal de Becas</a>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Formulario de Solicitud de Beca</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success text-center">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('main.formulario') }}" method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellidos</label>
        <input type="text" name="apellido" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">CURP</label>
        <input type="text" name="curp" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="correo" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Número de Seguro Social (NSS)</label>
        <input type="text" name="nss" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">% de Materias Cursadas</label>
        <input type="number" name="porcentaje" class="form-control" min="0" max="100" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Carrera</label>
        <select name="carrera" class="form-select" required>
          <option value="">Selecciona una opción</option>
          <option value="ICC">Ingeniería en Ciencias de la Computación (ICC)</option>
          <option value="LCC">Licenciatura en Ciencias de la Computación (LCC)</option>
          <option value="ITI">Ingeniería en Tecnologías de la Información (ITI)</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Beca</label>
      <select name="beca" class="form-select" required>
        <option value="">Selecciona una opción</option>
        <option value="Institucional">Beca de Servicio Social</option>
        <option value="Económica">Beca de Practicas Profesionales</option>
        <option value="Excelencia">Beca de Monitores</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Sube tu documento PDF (Identificación, CURP, etc.)</label>
      <input type="file" name="pdf" accept=".pdf" class="form-control" required>
    </div>

    <button class="btn btn-primary w-100" type="submit">Enviar Solicitud</button>
  </form>
</div>

<footer class="bg-primary text-light text-center py-3">
  <small>© 2025 Portal de Becas</small>
</footer>

</body>
</html>

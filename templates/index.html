<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Becas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo-img">
      <h1>Portal de Becas</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Convocatorias</a></li>
        <li><a href="#">Requisitos</a></li>
        <li><a href="#">Registro</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carrusel -->
  <section class="carousel">
    <div class="slides">
      <img src="{{ url_for('static', filename='img/beca1.jpg') }}" alt="Beca 1">
      <img src="{{ url_for('static', filename='img/beca2.jpg') }}" alt="Beca 2">
      <img src="{{ url_for('static', filename='img/beca3.jpg') }}" alt="Beca 3">
      <img src="{{ url_for('static', filename='img/beca4.jpg') }}" alt="Beca 4">
    </div>

    <div class="indicators">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </section>

  <!-- Sección hero -->
  <section class="hero">
    <h2>Bienvenido al Portal de Becas</h2>
    <p>Consulta convocatorias, requisitos y registra tu solicitud fácilmente.</p>
    <a href="#" class="btn">Solicitar ahora</a>
  </section>

  <footer>
    <p>© 2025 Portal de Becas - Todos los derechos reservados.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

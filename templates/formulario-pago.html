<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Beca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Portal de Becas</a>
    </div>
  </nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Formulario de Pago</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success text-center">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('main.formulario_pago') }}" method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Matrícula</label>
        <input type="text" name="matricula" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Apellidos</label>
        <input type="text" name="apellidos" class="form-control" required>
      </div>
      <div class="col-md-12 mb-3">
        <label>Adjunta tu expediente en archivo PDF con tu nombre completo comenzando por apellido paterno, apellido materno y nombre/s:</label>
        <input type="file" name="archivo_pago" accept=".pdf" class="form-control" required>
      </div>

      <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </div>
  </form>
</div>





<footer class="bg-primary text-light text-center py-3">
  <small>© 2025 Portal de Becas</small>
</footer>

</body>
</html>
